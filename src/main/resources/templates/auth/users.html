<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <main>
        <div class="menu-bar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="">
        </div>

        <div class="link">
            <li class="nav-item active" sec:authorize="hasRole('ADMIN')" style="list-style-type: none">
                <a th:href="@{/organization/create}">Create New Project</a>
            </li>

            <li class="nav-item active" sec:authorize="hasRole('SUPER_ADMIN')" style="list-style-type: none">
                <a th:href="@{/organization/create}">Create New Organization</a>
            </li>

            <a th:href="@{/home/}"> -- Home</a>
            <a th:href="@{/auth/register}">Create New Admin</a>
            <a href="#">Contacts</a>
        </div>
    </main>

    <aside>
        <nav>
            <div class="input">
                <div>
                    <i class="fas fa-search"></i>
                </div>

                <input type="text" placeholder="Search">
            </div>

            <div class="user-information">
                <div class="icon">

                    <button type="button" class="btn btn-primary position-relative">
                        <img th:src="@{/images/bell.png}" alt="">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                             123456+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                    </button>
                    <i class="far fa-envelope"></i>
                </div>

                <div class="user">

                    <img th:src="@{/images/useer.png}" alt="">
                    <p>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <!--                            <i class="fas fa-angle-down"></i>-->
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" th:href="@{/auth/logout}" style="color: red">LOGOUT</a></li>
                            <li><a class="dropdown-item" th:href="@{/auth/profile}">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>

                        </ul>
                    </div>

                    <!--                        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Assalou alaykum Eliboy aka">-->
                    <!--                            -->
                    <!--                        </button>-->
                    <!--                        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Assalou alaykum Eliboy aka">-->

                    <!--                        </button>-->

                    </p>
                </div>

            </div>

        </nav>

        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>email</th>
                    <th> Add </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,iter : ${users}">

                    <td th:utext="${iter.count}" style="border-radius: 7px ; background-color: darkslateblue"></td>
                    <td th:text="${user.username}" style=" border-radius: 7px ; background-color: #ccc"></td>
                    <td th:text="${user.email}" style="border-radius: 7px ; background-color: #ccc"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </aside>

</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    const menu = document.querySelector(".menu-bar")
    const main = document.querySelector("main")
    menu.addEventListener("click", () => {
        main.classList.toggle("open")
    })
</script>
</body>
</html>
